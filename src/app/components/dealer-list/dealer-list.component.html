<div class="container mt-5">
    <div class="card-header bg-info text-white">
        <h4 style="text-align: center;">Dealer Information</h4>
      </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead class="thead-dark bg-primary text-white">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Street</th>
            <th scope="col">City</th>
            <th scope="col">Pincode</th>
          </tr>
        </thead>
        <tbody class="bg-light">
          <tr *ngFor="let dealer of dealerList">
            <th scope="row">{{ dealer.id }}</th>
            <td>{{ dealer.fname | uppercase}}</td>
            <td>{{ dealer.lname | uppercase}}</td>
            <td>{{ dealer.phoneNo }}</td>
            <td>{{ dealer.email }}</td>
            <td>{{ dealer.street }}</td>
            <td>{{ dealer.city }}</td>
            <td>{{ dealer.pincode }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
      {{ errorMessage }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
